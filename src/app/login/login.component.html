<div class="container">
  <div class="row">
  <div class="col-lg-4 col-lg-offset-4">
      <h3 class="text-center">Braio</h3>
        <p class="text-center">Sign in to get in touch</p>
        <hr class="clean">
        <form  #f="ngForm" (ngSubmit)="Login()">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input [(ngModel)]="loginData.Username" [ngModelOptions]="{standalone: true}" type="text" class="form-control"  placeholder="Username">
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input [(ngModel)]="loginData.Password" [ngModelOptions]="{standalone: true}" type="password" class="form-control"  placeholder="Password">
          </div>
          <div class="form-group">
            <label class="cr-styled">
                <input type="checkbox" ng-model="todo.done">
                <i class="fa"></i> 
            </label>
            Remember me
          </div>
        <button type="submit" class="btn btn-purple btn-block">Sign in</button>
        </form>
        <hr>
        
        <p class="text-center text-gray">Dont have account yet!</p>
        <a routerLink="" class="btn btn-default btn-block">Create Account</a>
    </div>
    </div>
</div>
